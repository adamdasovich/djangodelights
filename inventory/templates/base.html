{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'inventory/style.css' %}"
    />
  
    <title>{% block title %}Adam's{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-first-row">
          <h1 class="title">Adam's</h1>
        </div>
        <nav class="navbar">
          <a class="nav-item" href="{% url 'home' %}">Home</a>
          <a class="nav-item" href="{% url 'ingredientlist' %}">Ingredients</a>
          <a class='nav-item' href="{% url 'menulist' %}">Menu Items</a>
          <a class='nav-item' href="{% url 'purchaselist' %}">Purchases</a>
          <a class='nav-item' href="{% url 'recipes' %}">Recipes</a>
          <a class='nav-item' href="{% url 'revenue_calc' %}">Finances</a>                 
        </nav>
      </header>
      <main>{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
